<!DOCTYPE html>
<html lang="en">
<head  th:replace="layout/layout::head"></head>
<body>
<script th:src="@{/scripts/web/authentication/login.js}"
        type="text/javascript"></script>

<div class="m-0 vh-100 row justify-content-center align-items-center">

    <div class="col-auto p-5 text-center">
        <div class="" >
            <h1>Registro de Usuario</h1>

            <form th:action="@{/auth/register}" method="post" class="form-register">
                <div class="form-outline mb-4">
                    <label class="form-label" for="nombres">Nombres</label>
                    <input type="text" id="nombres" name="nombres" class="form-control" />
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="apellidos">Apellidos</label>
                    <input type="text" id="apellidos" name="apellidos" class="form-control" />
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control" />
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="telefono">Telefono</label>
                    <input type="text" id="telefono" name="telefono" class="form-control" />
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="nomusuario">Usuario</label>
                    <input type="text" id="nomusuario" name="nomusuario" class="form-control" />
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" />
                </div>

                <ul class="nav nav-pills nav-justified mb-3">
                    <li class="nav-item" >
                        <a th:href="@{/auth/login}" class="nav-link active" >Regresar al Login</a>
                    </li>
                    <li class="nav-item" >
                        <button type="submit" class="btn btn-primary btn-block mb-3">Guardar</button>
                    </li>
                </ul>
            </form>
        </div>
    </div>
</div>

</body>
</html>
